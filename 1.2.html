<script>
var str = prompt("Введите числа и операцию между ними (через пробел):");
arr = str.split(' ');
if(arr[1] == '+')
	alert(Number(arr[0])+Number(arr[2]));
else if (arr[1] == '-')
	alert(Number(arr[0])-Number(arr[2]));
else if (arr[1] == '*')
	alert(Number(arr[0])*Number(arr[2]));
else if (arr[1] == '/')
	alert(Number(arr[0])/Number(arr[2]));
</script>
